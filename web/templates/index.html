<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap4/css/bootstrap.min.css">
    <script src="/static/plotly.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card card-outline-danger">
        <div class="card-header text-center">
            <div class="btn-group " role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary active btn-success list-group-item-action"
                        onclick="get_data_content('day_new')">每日新发布
                </button>
                <button type="button" class="btn btn-secondary btn-success list-group-item-action" onclick="get_data_content('day_average_price')">平均价格</button>
                <button type="button" class="btn btn-secondary btn-success list-group-item-action">Right</button>
            </div>
        </div>
        <div class="card-block" id="data-content">
        </div>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->

<script type="text/javascript" src="/static/bootstrap4/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function get_data_content(data_type) {
        var data_content = $('#data-content');
        // data_content.parent.remove(d);
        $.get('/' + data_type + '/', function (data) {
            data_content.append(data)
        })
    }
    jQuery().ready(function () {
        jQuery("#select_me").show();
    });
</script>
</body>
</html>
